<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!--colocar  ícones nos botões de ação-->
        <h1>Task List</h1>
        <div id="description">
            <input type="text" name="textDesc" id="textDesc" placeholder="Add task">
            <button id="btnAdd">New</button>
        </div>
        <div id="result">
            <ul class="list">
                <li class="list_item">
                    <h3>Teste</h3>
                    <div class="btnEvents">
                        <button class="btnList" id="edit">Edit</button>
                        <button class="btnList" id="delete">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <footer>
        <p>&copy;Aniel Melo</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
